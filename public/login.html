<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/login.css">
<script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4F46E5', 
                        'secondary': '#10B981', 
                        'background': '#F9FAFB', 
                    }
                }
            }
        }
</script>
</head>
<body class="bg-background min-h-screen flex items-center justify-center font-sans p-4">
 
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 md:p-10">
 
        <div class="text-center mb-8">
<svg class="w-12 h-12 mx-auto text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
</svg>
<h1 class="mt-4 text-3xl font-extrabold text-gray-900">
                Coach Login
</h1>
<p class="mt-2 text-sm text-gray-500">
                Access your client workout programs and manage sessions.
</p>
</div>
 
        <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
<div>
<label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
</label>
<input id="username" name="username" type="text" required
                       class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                       placeholder="Enter your coach username"
                       aria-label="Username input field">
</div>
 
            <div>
<label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
</label>
<input id="password" name="password" type="password" required
                       class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                       placeholder="********"
                       aria-label="Password input field">
</div>
 
            <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm" role="alert">
                Invalid credentials. Please try again.
</div>
 
            <button type="submit"
                    class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Login
</button>
</form>
</div>
 
    <script src="js/login.js"></script>
</body>
</html>
