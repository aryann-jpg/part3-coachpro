<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Workout | CoachPro</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="css/sufian-create.css" />
</head>

<body class="bg-gray-50 min-h-screen font-sans" onload="initWorkoutPage()">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm py-3">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="flex items-center"> 
            <div class="logo">
              <span class="logo-box">CP</span> CoachPro
            </div>
        </div>
      </div>
      <div class="space-x-4">
        <a href="index.html" class="px-3 py-1 rounded-md text-indigo-700 font-medium hover:bg-indigo-50 shadow-sm">Home page</a>
        <button onclick="window.location.href='login.html'" class="text-red-500 hover:underline">Logout</button>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto p-6">
    <div class="bg-white p-8 rounded-xl shadow-sm">

      <!-- Page Title -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-1">Customize Your Own Workout</h1>
        <p class="text-gray-500 text-sm">Add exercises to your client's weekly plan</p>
      </div>

      <!-- Day dropdown -->
      <div class="text-center mb-8">
        <label for="daySelect" class="block text-lg font-medium text-gray-700 mb-2">Day</label>
        <select id="daySelect" class="rounded border-gray-300 p-2 text-center text-gray-700">
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>

      <!-- Client name display -->
      <div class="text-right text-gray-600 mb-4 text-sm">
        Client: <span id="clientNameDisplay" class="font-medium">-</span>
      </div>

      <!-- Exercise table -->
      <div class="overflow-x-auto mb-6">
        <table class="w-full text-sm border-collapse" id="exerciseTable">
          <thead>
            <tr class="bg-gray-100 text-gray-800">
              <th class="p-2 text-left border">Exercise</th>
              <th class="p-2 text-left border w-24">Sets</th>
              <th class="p-2 text-left border w-24">Reps</th>
              <th class="p-2 text-left border w-28">Weight (kg)</th>
            </tr>
          </thead>
          <tbody id="exerciseTbody"></tbody>
        </table>
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between mt-6">
        <button id="addRowBtn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow-sm" onclick="addExerciseRow()">Add More</button>
        <div class="space-x-3">
          <button id="saveWorkoutBtn" class="px-5 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600 shadow-sm" onclick="saveWorkout()">Save Workout</button>
          <a href="index.html" class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-100 shadow-sm">Cancel</a>
        </div>
      </div>

    </div>
  </main>

  <!-- Modal -->
  <div id="savedModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50 flex">
    <div class="bg-white rounded-lg p-6 w-full max-w-md text-center">
      <h3 class="text-lg font-semibold mb-2 text-gray-800">Workout Added Successfully</h3>
      <p class="text-sm text-gray-600 mb-4">Your workout has been added. What would you like to do next?</p>
      <div class="flex justify-center space-x-3">
        <button id="modalContinueBtn" class="px-4 py-2 rounded border" onclick="continueAdding()">Continue Adding</button>
        <button id="modalDoneBtn" class="px-4 py-2 rounded bg-indigo-600 text-white" onclick="doneAdding()">Done</button>
      </div>
    </div>
  </div>

  <script src="js/sufian-helper.js"></script>
  <script src="js/sufian.js"></script>
</body>
</html>
