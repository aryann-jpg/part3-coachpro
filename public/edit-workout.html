<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout - CoachPro</title>
    <link rel="stylesheet" href="./css/edit.css">    
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">CoachPro</div>
            <div class="banner-placeholder">
                <p class="workout-name-label">Workout Name</p>
            </div>
        </header>

        <main class="content">
            <h1 class="page-title">Edit workout</h1>

            <div class="controls">
                <div class="dropdown-container">
                    <button id="day-select-button" class="selector-button selected">Loading Day...</button>
                </div>
                <div class="dropdown-container">
                    <button id="type-select-button" class="selector-button selected">Push</button>
                </div>
            </div>

            <div class="table-container">
                <table id="workout-table">
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Reps</th>
                            <th>Weight (Kg)</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" value="Bench Press"></td>
                            <td><input type="number" value="3"></td>
                            <td><input type="number" value="8"></td>
                            <td><input type="number" value="70"></td>
                            <td><input type="text" value="RPE 8"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="save-button-container">
                <button class="save-button" onclick="saveWorkoutChanges()">Save Changes</button>
            </div>
        </main>
    </div>
    <script src="AryanUtil.js"></script> 
</body>
</html>
