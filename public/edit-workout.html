<body onload="initEditWorkoutPage()">
    <div class="container">
        <header class="header">
            <div class="logo">CoachPro</div>
            <div class="banner-placeholder">
                <p class="workout-name-label">Workout Name</p>
            </div>
        </header>

        <main class="content">
            <h1 class="page-title">Edit workout</h1>

            <div class="controls">
                <div class="dropdown-container">
                    <button id="day-select-button" class="selector-button selected">Loading Day...</button>
                </div>
                <div class="dropdown-container">
                    <button id="type-select-button" class="selector-button selected">Push</button>
                </div>
            </div>

            <div class="table-container">
                <table id="workout-table">
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Reps</th>
                            <th>Weight (Kg)</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="workout-body"></tbody>
                </table>
            </div>

            <div class="save-button-container">
                <button class="save-button" onclick="saveWorkoutChanges()">Save Changes</button>
            </div>
        </main>
    </div>

    <script src="./utils/AryanUtil.js"></script>
    <script src="./js/aryan.js"></script>
</body>
