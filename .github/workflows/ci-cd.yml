name: CoachPro CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: coachpro-app
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Run backend tests
      - name: Run backend tests
        run: npm test

      # 5Ô∏è‚É£ Run frontend tests
      - name: Run frontend tests
        run: npm run test-frontend

      # 6Ô∏è‚É£ Setup Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$BUILD_NUMBER .

      # 8Ô∏è‚É£ Start Minikube
      - name: Start Minikube
        uses: medyagh/setup-minikube@v0.0.14
        with:
          driver: docker

      # 9Ô∏è‚É£ Load image into Minikube
      - name: Load Docker image into Minikube
        run: |
          minikube image load $IMAGE_NAME:$BUILD_NUMBER

      # üîü Replace BUILD_NUMBER and deploy
      - name: Deploy to Kubernetes
        run: |
          sed "s/{{BUILD_NUMBER}}/$BUILD_NUMBER/g" deployment.yaml | kubectl apply -f -
          kubectl apply -f service.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ Verify deployment
      - name: Verify Kubernetes resources
        run: |
          kubectl get pods
          kubectl get services
